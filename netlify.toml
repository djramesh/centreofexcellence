# Netlify Configuration for COE E-Commerce Frontend
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Set VITE_API_URL in Netlify UI to your Railway backend URL
  # Example: https://coe-backend-production.railway.app
  # Or via CLI: netlify env:set VITE_API_URL "https://your-backend-url"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
